{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<h1 class="text-light">Set a new password!</h1>
<form method="POST" class="text-light">{% csrf_token %}
    {{ form|crispy }}
    <input class="text-light btn btn-success ml-2" type="submit" value="Change my password">
</form>
{% endblock content %}
