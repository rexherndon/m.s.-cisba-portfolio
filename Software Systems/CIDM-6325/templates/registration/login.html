{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2 class="text-light text-center">Log In</h2>
<form class="text-light" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="text-light btn btn-success ml-2" type="submit">Log In</button>
</form>
<br>
<p><a class="link-success" href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock content %}
